        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f7f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-family: 'Marykate', sans-serif;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ef7300;
        }

        .home-icon {
            font-size: 1.5rem;
            color: #ef7300;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .home-icon:hover {
            color: #ffb380;
        }

        .login-container {
            margin: auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
            color: #ef7300;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .login-container label {
            font-size: 1rem;
            color: #333;
        }

        .login-container input {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .login-container input:focus {
            outline: none;
            border-color: #ef7300;
        }

        .login-container button {
            padding: 0.8rem;
            font-size: 1rem;
            background-color: #ef7300;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background-color: #ffb380;
        }

        .login-container .switch {
            text-align: center;
            margin-top: 1rem;
        }

        .login-container .switch a {
            text-decoration: none;
            color: #ef7300;
            font-weight: bold;
        }

        .footer {
            margin-top: auto;
            padding: 1rem 2rem;
            background: black;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="../static/image/minilogo.png" alt="NearbyNow Logo">
        </div>
        <nav class="navbar">
            <a href="mininew.html" class="home-icon"><i class="fas fa-home"></i></a>
        </nav>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" action="/login" method="post">
            <label for="name">Username</label>
            <input type="text" id="name" name="username" placeholder="Enter username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <div class="switch">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 NearbyNow. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent actual form submission
            window.location.href = "mininew.html"; // Redirect to mininew.html
        });
    </script>
</body>
