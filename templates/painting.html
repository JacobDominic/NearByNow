<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f7f4;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 120px;
        }

        .home-btn {
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .home-btn:hover {
            color: #e07415;
        }

        .filter-container {
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .filter-container select {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            margin: 0 0.5rem;
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .filter-container select:hover {
            border-color: #888;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 0 2rem;
        }

        .gallery-item {
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            padding: 1rem;
            min-height: 350px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .item-details {
            margin-top: 0.5rem;
            font-size: 1rem;
            color: #555;
        }

        .item-details p {
            margin: 0.5rem 0;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .add-to-cart {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            background-color: #e07415;
            color: white;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #c96110;
        }

        .heart-icon {
            font-size: 1.5rem;
            color: white;
            border: 2px solid black;
            border-radius: 50%;
            padding: 0.2rem;
            cursor: pointer;
            transition: color 0.3s, background-color 0.3s, border-color 0.3s;
        }

        .heart-icon.clicked {
            color: red;
            border-color: red;
        }

        .no-items {
            text-align: center;
            font-size: 1.5rem;
            color: #e07415;
            padding: 2rem;
        }
        
        /* Filtering Section */
        .filter {
            padding: 1rem 2rem;
            text-align: center;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <header class="header">
        <div style="margin-left: auto; display: flex; align-items: center; gap: 1.5rem;">
            <span class="icon" style="font-size: 1.8rem; cursor: pointer;" onclick="window.location.href='/cart'">üõí</span> <!-- Cart Icon -->
            <span class="icon" style="font-size: 1.8rem; cursor: pointer;" onclick="window.location.href='/wishlist'">‚ù§</span> <!-- Wishlist Icon -->
            <button class="home-btn" onclick="window.location.href='/mininew'">
            <i class="fas fa-home"></i>
            </button>
        </div>
    </header>

    

    <!-- Filter Section just above the gallery -->
    <div class="filter">
        <label for="priceFilter">Filter by Price: </label>
        <input type="number" id="priceFilter" onchange="filterItems()">
    </div>

    <div id="gallery" class="gallery">
        <!-- Placeholder for when no items match filter -->
        <div class="no-items" style="display: none;">Oops! Nothing to see here</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadPaintings);

        async function loadPaintings() {
            try {
                const response = await fetch('/getpaintings'); // Call backend API
                const paintings = await response.json(); // Parse response
                const gallery = document.getElementById('gallery');

                gallery.innerHTML = ''; // Clear previous items

                paintings.forEach(painting => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.setAttribute('data-price', painting.price);

                    item.innerHTML = `
                        <img src="${painting.image}" alt="${painting.title}">
                        <div class="item-details">
                            <p><strong>${painting.title}</strong></p>
                            <p>Rs. ${painting.price}</p>
                            <div class="actions">
                                <button class="add-to-cart" onclick="addToCart('${painting.id}', '${painting.title}', '${painting.price}', '${painting.image}')">Add to Cart</button>
                                <i class="far fa-heart heart-icon" onclick="toggleHeart(this, '${painting.id}', '${painting.title}', '${painting.price}', '${painting.image}')"></i>
                            </div>
                        </div>
                    `;
                    gallery.appendChild(item);
                });
            } catch (error) {
                console.error('Error fetching paintings:', error);
            }
        }
async function addToCart(itemId, title, price, image) {
    try {
        const response = await fetch('/addtocart', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                item_id: itemId,
                title: title,
                price: price,
                image: image,
            }),
        });

        const result = await response.json();
        if (result.success) {
            alert(result.message);
        } else {
            alert(result.error || 'Failed to add item to cart.');
        }
    } catch (error) {
        console.error('Error adding item to cart:', error);
    }
}

        function toggleHeart(icon) {
            icon.classList.toggle('clicked');

            if (icon.classList.contains('clicked')) {
                icon.classList.remove('far');
                icon.classList.add('fas');
            } else {
                icon.classList.remove('fas');
                icon.classList.add('far');
            }
        }

        function filterItems() {
            console.log("hello")
            const priceFilter = document.getElementById('priceFilter').value;
            const items = document.querySelectorAll('.gallery-item');
            let visibleItems = 0;
            console.log(items)
            items.forEach(item => {
                const price = parseInt(item.getAttribute('data-price'));
                console.log(price);
                if (priceFilter === 'all' || price <= priceFilter) {
                    item.style.display = 'block';
                    visibleItems++;
                } else {
                    item.style.display = 'none';
                }
            });

            // Display 'Oops! Nothing to see here' if no items match the filter
            const noItemsMessage = document.querySelector('.no-items');
            if (visibleItems === 0) {
                noItemsMessage.style.display = 'block';
            } else {
                noItemsMessage.style.display = 'none';
            }
        }

    </script>
</body>

</html>
