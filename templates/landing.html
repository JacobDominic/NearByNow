<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NearbyNow - Connect with Local Businesses</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f7f4;
            color: #333;
        }
        
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: center;
            height: 90vh;
            background: url('../static/image/bgimage.png') center/cover no-repeat;
            /* background-image: url(bgimage.png); */
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 600px;
        }

        /* Fade-in and slide-up animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out forwards;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.3s;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn, .btn-admin {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background 0.3s ease;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.6s;
        }

        .btn {
            background-color: #ef7300;
            color: white;
        }

        .btn:hover {
            background-color: #ffdfcd;
            color: black;
        }

        .btn-admin {
            background-color: #000000;
            color: white;
        }

        .btn-admin:hover {
            background-color: #b3d4ff;
            color: black;
        }

        .footer {
            padding: 1.5rem;
            background: black;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Discover & Support Local Businesses</h1>
            <p>NearbyNow helps you connect with homegrown businesses, sustainable products, and skilled entrepreneurs.</p>
            <div class="btn-container">
                <button class="btn" onclick="window.location.href='/signup'">Login</button>
               
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 NearbyNow. All rights reserved.</p>
    </footer>

</body>
</html>
