        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        /* Background Image */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Dark Overlay */
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            z-index: -1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .logo {
            font-family: 'Marykate', sans-serif;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ef7300;
        }

        .home-icon {
            font-size: 1.5rem;
            color: #ef7300;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .home-icon:hover {
            color: #ffb380;
        }

        .signup-container {
            margin: auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            z-index: 1;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
            color: #ef7300;
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .signup-container label {
            font-size: 1rem;
            color: #333;
        }

        .signup-container input {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .signup-container input:focus {
            outline: none;
            border-color: #ef7300;
        }

        .signup-container button {
            padding: 0.8rem;
            font-size: 1rem;
            background-color: #ef7300;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .signup-container button:hover {
            background-color: #ffb380;
        }

        .signup-container .switch {
            text-align: center;
            margin-top: 1rem;
        }

        .signup-container .switch a {
            text-decoration: none;
            color: #ef7300;
            font-weight: bold;
        }

        .footer {
            margin-top: auto;
            padding: 1rem 2rem;
            background: black;
            color: white;
            text-align: center;
            z-index: 1;
        }
    </style>
</head>

<body>
    <!-- Background Image -->
    <img class="bg-image" src="{{ url_for('static', filename='image/bgimage.png') }}" alt="Background Image">

    <!-- Dark Overlay -->
    <div class="bg-overlay"></div>

    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='image/minilogo.png') }}" alt="NearbyNow Logo">
        </div>
        <nav class="navbar">
            <a href="{{ url_for('index') }}" class="home-icon"><i class="fas fa-home"></i></a>
        </nav>
    </header>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form" action="{{ url_for('signup') }}" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Sign Up</button>
        </form>
        <div class="switch">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </div>
        {% if msg %}
        <p>{{ msg }}</p>
        {% endif %}
    </div>

    <footer class="footer">
        <p>&copy; 2025 NearbyNow. All rights reserved.</p>
    </footer>
</body>

</html>
