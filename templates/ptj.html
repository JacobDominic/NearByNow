        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f7f4;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: white;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        .home-btn {
            font-size: 1.5rem;
            color: #000000;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .home-btn:hover {
            color: #e07415;
        }

        .content {
            padding: 2rem;
            text-align: center;
        }

        .job-container {
            max-width: 600px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .job-container h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #e07415;
        }

        .job-container p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #555;
        }

        .actions {
            display: flex;
            justify-content: space-around;
            margin-top: 1.5rem;
        }

        .apply-btn,
        .details-btn {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .apply-btn {
            background-color: #27ae60;
            color: white;
        }

        .apply-btn:hover {
            background-color: #219150;
        }

        .details-btn {
            background-color: #f39c12;
            color: white;
        }

        .details-btn:hover {
            background-color: #e67e22;
        }

    <header class="header">

            <i class="fas fa-home"></i>
        </button>
    </header>

    <div class="content">
        <div class="job-container">
            <h2>Doodle Artist (Part-Time)</h2>
            <p>We are looking for a creative and passionate Doodle Artist to join our team. If you love sketching and bringing
                creative ideas to life, this is the job for you!</p>

            <div class="actions">
                <button class="details-btn" onclick="window.location.href='jobdetails.html'">See Details</button>
                <button class="apply-btn" onclick="window.location.href='apply.html'">Apply Now</button>
            </div>
        </div>
    </div>
