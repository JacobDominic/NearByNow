<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part-time Jobs</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: url('bgimage.png') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        /* Dark overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Navbar */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: white;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        .home-btn {
            font-size: 1.5rem;
            color: #000000;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .home-btn:hover {
            color: #e07415;
        }

        /* Job Offers */
        .content {
            padding: 2rem;
            text-align: center;
        }

        .job-offers, .offer-job-container {
            max-width: 600px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        h2 {
            font-size: 1.8rem;
            color: #e07415;
        }

        .job-list {
            text-align: left;
        }

        .job-item {
            background: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            font-size: 1rem;
            font-weight: bold;
            color: #2c3e50;
        }

        /* Offer Job Form */
        .offer-job-container label {
            display: block;
            font-weight: 500;
            margin-top: 0.8rem;
            color: #333;
        }

        .offer-job-container input,
        .offer-job-container textarea {
            width: 100%;
            padding: 0.7rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            display: block;
        }

        .offer-job-container textarea {
            height: 80px;
            resize: none;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .submit-btn {
            margin-top: 1rem;
            padding: 0.8rem;
            width: 100%;
            font-size: 1rem;
            background-color: #e07415;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #c96110;
        }

        /* Footer */
        .footer {
            padding: 1.5rem 2rem;
            background: black;
            color: white;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="logo">
            <img src="../static/image/minilogo.png" alt="NearbyNow Logo"> <!-- Image logo instead of text -->
        </div>
        <button class="home-btn" onclick="window.location.href='/mininew'">
            <i class="fas fa-home"></i>
        </button>
    </header>

    <!-- Job Offers -->
    <div class="content">
        <div class="job-offers">
            <h2>Available Job Offers</h2>
            <div id="job-list" class="job-list">
                <!-- Job items will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 NearbyNow. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            try {
                const response = await fetch("/getjoboffers");
                const jobOffers = await response.json();

                const jobList = document.getElementById("job-list");
                jobList.innerHTML = ""; // Clear existing content

                jobOffers.forEach((job) => {
                    const jobItem = document.createElement("div");
                    jobItem.className = "job-item";
                    jobItem.innerHTML = `
                        <p><strong>${job.title}</strong></p>
                        <p>${job.description}</p>
                        <p class="contact-info">ðŸ“ž Contact: ${job.contact}</p>
                    `;
                    jobList.appendChild(jobItem);
                });
            } catch (error) {
                console.error("Error fetching job offers:", error);
            }
        });
    </script>

</body>

</html>
