<body>

    <header class="header">
        <div class="logo">
            <img src="../static/image/minilogo.png" alt="NearbyNow Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="mininew.html"><i class="fas fa-home home-btn"></i></a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>My Profile</h2>

        <!-- Profile Photo Upload -->
        
        <!-- Form Fields -->
        <form action="/sellermyprofile" method="post" enctype="multipart/form-data">
            <img id="profileImage" src="default-profile.png" class="profile-pic">
        <label class="upload-btn">
            Upload Photo
            <input type="file" name="image" id="fileInput" accept="image/*">
        </label>

            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>

            <div class="form-group">
                <label>Bio</label>
                <textarea id="bio" name="bio" rows="3" placeholder="Tell us about yourself..." required></textarea>
            </div>

            <button type="submit" class="save-btn">Save</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2025 NearbyNow. All rights reserved.</p>
    </footer>

    <script>
        // Profile Photo Preview
        document.getElementById('fileInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('profileImage').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
