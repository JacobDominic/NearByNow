<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - NearbyNow</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f7f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 120px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            font-weight: 500;
            padding: 0.5rem;
        }

        .navbar a:hover {
            color: #e07415;
        }

        .main-content {
            display: flex;
            flex: 1;
            padding: 2rem;
        }

        .sidebar {
            width: 250px;
            background-color: #fff;
            padding: 1rem;
            border-right: 2px solid #ddd;
        }

        .sidebar h3 {
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 0.8rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .sidebar li:hover {
            background: #ef7300;
            color: white;
        }

        .content-container {
            flex-grow: 1;
            padding: 1.5rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .entry {
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .stars {
            color: #FFD700;
            font-size: 1.2rem;
        }

        .add-btn {
            display: block;
            width: 40px;
            height: 40px;
            font-size: 24px;
            text-align: center;
            line-height: 40px;
            border-radius: 50%;
            background: #e07415;
            color: white;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            border: none;
        }

        .form-container {
            display: none;
            margin-top: 1rem;
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .post-btn {
            background: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        .footer {
            padding: 1.5rem 2rem;
            background: black;
            color: white;
            text-align: center;
            margin-top: auto;
        }

    </style>
</head>

<body>

    <header class="header">
        <div class="logo">
            <img src="../static/image/minilogo.png" alt="NearbyNow Logo"> <!-- Image logo instead of text -->
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="/mininew"><i class="fas fa-home"></i></a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <aside class="sidebar">
            <h3>Community</h3>
            <ul>
                <li onclick="loadContent('blogs')">Blogs</li>
                <li onclick="loadContent('reviews')">Reviews</li>
                <li onclick="loadContent('events')">Local Events</li>
            </ul>
        </aside>

        <section class="content-container" id="content-section">
            <h2>Welcome to the Community</h2>
            <p>Select a section from the left to explore blogs, user reviews, and upcoming local events.</p>
        </section>
    </div>

    <!-- Add Entry Form -->
    <div class="form-container" id="entryForm">
        <h3 id="formTitle"></h3>
        <input type="text" id="entryTitle" placeholder="Title">
        <textarea id="entryContent" rows="4" placeholder="Enter details..."></textarea>
        <button class="post-btn" onclick="postEntry()">Post</button>
    </div>

    <footer class="footer">
        <p>&copy; 2025 NearbyNow. All rights reserved.</p>
    </footer>

    <!-- Add Entry Button -->
    <button class="add-btn" onclick="showEntryForm()">+</button>

    <script>
        let activeSection = '';

        function loadContent(section) {
            activeSection = section;
            let contentSection = document.getElementById('content-section');
            let form = document.getElementById('entryForm');
            form.style.display = 'none';

            let content = {
                blogs: `<h2>Blogs</h2>
                        <div class="entry"><h3>How to Support Local Businesses</h3><p>Support local shops!</p></div>
                        <div class="entry"><h3>Why Sustainable Living Matters</h3><p>Go green!</p></div>`,
                
                reviews: `<h2>Reviews</h2>
                          <div class="entry"><h3>John D.</h3><p class="stars">⭐⭐⭐⭐⭐</p><p>"This platform is so easy to use! I found amazing local events near me."</p></div>
                          <div class="entry"><h3>Priya M.</h3><p class="stars">⭐⭐⭐⭐</p><p>"I love how this website connects people and promotes local businesses!"</p></div>
                          <div class="entry"><h3>Amit K.</h3><p class="stars">⭐⭐⭐⭐⭐</p><p>"The interface is clean, and I enjoyed reading the blogs. Looking forward to more updates!"</p></div>
                          <div class="entry"><h3>Neha S.</h3><p class="stars">⭐⭐⭐⭐</p><p>"Great initiative! The reviews and events sections are very informative."</p></div>`,
                
                events: `<h2>Local Events</h2>
                         <div class="entry"><h3>Food Fest</h3><p>Date: 15th April | Venue: City Park</p></div>
                         <div class="entry"><h3>Art Exhibition</h3><p>Date: 20th April | Venue: Art Gallery</p></div>`
            };

            contentSection.innerHTML = content[section];
        }

        function showEntryForm() {
            document.getElementById('entryForm').style.display = 'block';
        }

        function postEntry() {
            let contentSection = document.getElementById('content-section');
            let newEntry = document.createElement('div');
            newEntry.classList.add('entry');
            newEntry.innerHTML = `<h3>${document.getElementById('entryTitle').value}</h3><p>${document.getElementById('entryContent').value}</p>`;
            contentSection.appendChild(newEntry);
            document.getElementById('entryForm').style.display = 'none';
        }
    </script>

</body>
</html>
