        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f7f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar Styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: white;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        .home-btn {
            font-size: 1.5rem;
            color: #000000;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .home-btn:hover {
            color: #e07415;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #e07415;
        }

        /* Sidebar & Main Content */
        .main-content {
            display: flex;
            flex: 1;
            padding: 2rem;
        }

        .sidebar {
            width: 250px;
            background-color: #fff;
            padding: 1rem;
            border-right: 2px solid #ddd;
        }

        .sidebar h3 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .sidebar li:hover {
            background: #ef7300;
            color: white;
        }

        .blog-content {
            flex-grow: 1;
            padding: 1.5rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .blog-content h2 {
            margin-bottom: 1rem;
        }

        .footer {
            padding: 1.5rem 2rem;
            background: black;
            color: white;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>

<body>

    <!-- Background Image -->
    <img class="bg-image" src="{{ url_for('static', filename='image/bgimage.png') }}" alt="Background Image">

    <!-- Dark Overlay -->
    <div class="bg-overlay"></div>

    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='image/minilogo.png') }}" alt="NearbyNow Logo">
        </div>
        <nav class="navbar">
            <a href="{{ url_for('index') }}" class="home-icon"><i class="fas fa-home"></i></a>
        </nav>
    </header>

    <div class="main-content">
        <aside class="sidebar">
            <h3>Community</h3>
            <ul>
                <li onclick="loadContent('blogs')">Blogs</li>
                <li onclick="loadContent('stories')">Success Stories</li>
                <li onclick="loadContent('events')">Local Events</li>
            </ul>
        </aside>

        <section class="blog-content" id="content-area">
            <h2>Welcome to the Community</h2>
            <p>Select a section from the left to explore blogs, inspiring success stories, and upcoming local events.</p>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2025 NearbyNow. All rights reserved.</p>
    </footer>

    <script>
        function loadContent(section) {
            let content = {
                blogs: "<h2>Blogs</h2><p>Read insightful blogs on sustainable living, supporting local businesses, and more.</p>",
                stories: "<h2>Success Stories</h2><p>Discover inspiring journeys of small business owners and home entrepreneurs who made it big.</p>",
                events: "<h2>Local Events</h2><p>Stay updated with local events, workshops, and markets happening near you.</p>"
            };

            document.getElementById('content-area').innerHTML = content[section];
        }
    </script>

</body>
