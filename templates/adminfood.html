<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homemade Food</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f7f4;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        .home-btn {
            font-size: 1.5rem;
            color: #000000;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .home-btn:hover {
            color: #e07415;
        }

        .filter-container {
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .filter-container select {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 0 2rem;
        }

        .gallery-item {
            position: relative;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            padding: 1rem;
            min-height: 350px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .item-details {
            margin-top: 0.5rem;
            font-size: 1rem;
            color: #555;
        }

        .actions {
            margin-top: 1rem;
        }

        .delete-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            background-color: #d9534f;
            color: white;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="../static/image/minilogo.png" alt="NearbyNow Logo">
        </div>
        <button class="home-btn" onclick="window.location.href='mininew.html'">
            <i class="fas fa-home"></i>
        </button>
    </header>

    <div class="filter-container">
        <label for="priceFilter">Filter by Price: </label>
        <select id="priceFilter" onchange="filterItems()">
            <option value="all">All</option>
            <option value="100">Less than Rs. 100</option>
            <option value="150">Less than Rs. 150</option>
            <option value="200">Less than Rs. 200</option>
            <option value="250">Less than Rs. 250</option>
        </select>
    </div>

    <div id="gallery" class="gallery">
        <div class="gallery-item" data-price="200">
            <img src="../static/image/f1.jpg" alt="Food 1">
            <div class="item-details">
                <p><strong>By Tasty Bites</strong></p>
                <p>Rs. 200</p>
                <div class="actions">
                    <button class="delete-btn" onclick="deleteItem(this)">Delete</button>
                </div>
            </div>
        </div>

        <div class="gallery-item" data-price="250">
            <img src="../static/image/f2.jpg" alt="Food 2">
            <div class="item-details">
                <p><strong>By Flavor World</strong></p>
                <p>Rs. 250</p>
                <div class="actions">
                    <button class="delete-btn" onclick="deleteItem(this)">Delete</button>
                </div>
            </div>
        </div>

        <div class="gallery-item" data-price="180">
            <img src="../static/image/f3.jpg" alt="Food 3">
            <div class="item-details">
                <p><strong>By HomeChef Hub</strong></p>
                <p>Rs. 180</p>
                <div class="actions">
                    <button class="delete-btn" onclick="deleteItem(this)">Delete</button>
                </div>
            </div>
        </div>

        <div class="gallery-item" data-price="150">
            <img src="../static/image/f4.jpg" alt="Food 4">
            <div class="item-details">
                <p><strong>By Savory Treats</strong></p>
                <p>Rs. 150</p>
                <div class="actions">
                    <button class="delete-btn" onclick="deleteItem(this)">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function filterItems() {
            const filterValue = document.getElementById('priceFilter').value;
            const items = document.querySelectorAll('.gallery-item');

            items.forEach(item => {
                const itemPrice = parseInt(item.getAttribute('data-price'));

                if (filterValue === 'all' || itemPrice <= parseInt(filterValue)) {
                    item.style.display = 'block'; // Show item
                } else {
                    item.style.display = 'none'; // Hide item
                }
            });
        }

        function deleteItem(button) {
            button.closest('.gallery-item').remove();
        }
    </script>

</body>

</html>
