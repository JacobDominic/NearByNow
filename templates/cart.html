        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f7f4;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 120px;
        }

        .cart-container {
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border-bottom: 1px solid #ccc;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        .item-details {
            flex: 1;
            margin-left: 1rem;
            text-align: left;
        }

        .item-details p {
            margin: 5px 0;
        }

        .remove-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e74c3c;
            color: white;
            transition: background-color 0.3s ease;
        }

        .remove-btn:hover {
            background-color: #c0392b;
        }

        .total-price {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 1rem;
        }

        .empty-cart {
            font-size: 1.5rem;
            color: #e07415;
            display: none;
        }

        .payment-btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1.5rem;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .payment-btn:hover {
            background-color: #219150;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="../static/image/minilogo.png" alt="NearbyNow Logo">
        </div>
    </header>

    <div class="cart-container">
        <h2>My Cart</h2>

        <div id="cart-items">
            <!-- First Item -->
            <div class="cart-item" data-price="250">
                <img src="../static/image/c2.jpg" alt="Item 1">
                <div class="item-details">
                    <p><strong>Craft by Artistry Corner</strong></p>
                    <p>Rs. 250</p>
                </div>
                <button class="remove-btn" onclick="removeItem(this, 250)">Remove</button>
            </div>

            <!-- Second Item -->
            <div class="cart-item" data-price="300">
                <img src="../static/image/f3.jpg" alt="Item 2">
                <div class="item-details">
                    <p><strong>Painting by Ahfin</strong></p>
                    <p>Rs. 300</p>
                </div>
                <button class="remove-btn" onclick="removeItem(this, 300)">Remove</button>
            </div>
        </div>

        <p class="total-price">Total: Rs. <span id="total-price">550</span></p>

        <p class="empty-cart">Your cart is empty.</p>

        <a href="/payment" class="payment-btn">Go to Payment</a>
    </div>

    <script>
        function removeItem(button, price) {
            const item = button.parentElement;
            item.remove();

            let totalPriceElement = document.getElementById('total-price');
            let currentTotal = parseInt(totalPriceElement.innerText);
            let newTotal = currentTotal - price;

            totalPriceElement.innerText = newTotal;

            const cartItems = document.getElementById('cart-items');
            if (cartItems.children.length === 0) {
                document.querySelector('.total-price').style.display = 'none';
                document.querySelector('.payment-btn').style.display = 'none';
                document.querySelector('.empty-cart').style.display = 'block';
            }
        }
    </script>
</body>
