<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Login | NearbyNow</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: url('bgimage.png') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        /* Dark overlay effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Darker overlay */
            z-index: -1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        .home-icon {
            font-size: 1.5rem;
            color: black;
            transition: color 0.3s ease;
        }

        .home-icon:hover {
            color: #e07415;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
            margin: auto;
            position: relative;
            z-index: 1;
        }

        .login-container h2 {
            color: #e07415;
            margin-bottom: 1.5rem;
        }

        .login-container label {
            font-size: 1rem;
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }

        .login-container input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-container input:focus {
            outline: none;
            border-color: #e07415;
        }

        .login-container button {
            width: 100%;
            padding: 0.75rem;
            background-color: #e07415;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 1rem;
        }

        .login-container button:hover {
            background-color: #ffb380;
        }

        .footer {
            margin-top: auto;
            padding: 1rem 2rem;
            background: black;
            color: white;
            text-align: center;
            position: relative;
            z-index: 1;
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="logo">
            <img src="minilogo.png" alt="NearbyNow Logo">
        </div>
        <nav>
            <a href="mininew.html" class="home-icon"><i class="fas fa-home"></i></a>
        </nav>
    </header>

    <div class="login-container">
        <h2>Enter Password</h2>
        <form id="password-form" action="/adminlogin" method="post">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2025 NearbyNow. All rights reserved.</p>
    </footer>

</body>

</html>
