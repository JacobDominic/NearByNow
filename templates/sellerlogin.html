        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f7f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        .navbar a {
            text-decoration: none;
            font-size: 1.5rem;
            color: #ef7300;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ffb380;
        }

        .seller-container {
            margin: auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .seller-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
            color: #ef7300;
        }

        .seller-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .seller-container label {
            font-size: 1rem;
            color: #333;
        }

        .seller-container input, .seller-container select, .seller-container textarea {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .seller-container input:focus, 
        .seller-container select:focus, 
        .seller-container textarea:focus {
            outline: none;
            border-color: #ef7300;
        }

        .seller-container button {
            padding: 0.8rem;
            font-size: 1rem;
            background-color: #ef7300;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .seller-container button:hover {
            background-color: #ffb380;
        }

        .footer {
            margin-top: auto;
            padding: 1rem 2rem;
            background: black;
            color: white;
            text-align: center;
        }
    </style>

<body>
    <header class="header">
        <div class="logo">
            <img src="../static/image/minilogo.png" alt="NearbyNow Logo">
        </div>
        <nav class="navbar">
            <a href="mininew.html"><i class="fas fa-home"></i></a>
        </nav>
    </header>

    <div class="seller-container">
        <h2>Seller Login & Product Upload</h2>
        <form id="seller-form" action="upload-success.html" method="post" enctype="multipart/form-data">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required>

            <label for="category">Product Category</label>
            <select id="category" required>
                <option value="">Select Category</option>
                <option value="homemade food">Homemade Food</option>
                <option value="crafts">Crafts</option>
                <option value="painting">Painting</option>
            </select>

            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" placeholder="Enter product name" required>

            <label for="product-image">Product Image</label>
            <input type="file" id="product-image" accept="image/*" required>

            <label for="description">Product Description</label>
            <textarea id="description" placeholder="Enter product details" rows="3" required></textarea>

            <label for="price">Price (in â‚¹)</label>
            <input type="number" id="price" placeholder="Enter price" required>

            <button type="submit">Upload Product</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2025 NearbyNow. All rights reserved.</p>
    </footer>
</body>
