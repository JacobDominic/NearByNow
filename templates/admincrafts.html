<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Crafts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f7f4;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: white;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        .home-btn {
            font-size: 1.5rem;
            color: #000000;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .home-btn:hover {
            color: #e07415;
        }

        .filter {
            padding: 1rem 2rem;
            text-align: center;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .filter select {
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 0 2rem;
        }

        .gallery-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            padding: 1rem;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .item-details p {
            margin: 0.5rem 0;
            font-size: 1rem;
            color: #555;
        }

        .actions {
            margin-top: 1rem;
        }

        .delete-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            background-color: red;
            color: white;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background-color: darkred;
        }

        .no-items {
            text-align: center;
            font-size: 1.5rem;
            color: #e07415;
            padding: 2rem;
            display: none;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="../static/image/minilogo.png" alt="Mini Crafts Logo">
        </div>
        <button class="home-btn" onclick="window.location.href='mininew.html'">
            <i class="fas fa-home"></i>
        </button>
    </header>

    <div class="filter">
        <label for="priceFilter">Filter by Price: </label>
        <select id="priceFilter" onchange="filterItems()">
            <option value="all">All</option>
            <option value="200">Rs. 200</option>
            <option value="250">Rs. 250</option>
            <option value="150">Rs. 150</option>
            <option value="180">Rs. 180</option>
        </select>
    </div>

    <div class="gallery" id="craftGallery">
        <div class="gallery-item" data-price="200">
            <img src="../static/image/c1.jpg" alt="Craft 1">
            <div class="item-details">
                <p><strong>By Creative Hands</strong></p>
                <p>Rs. 200</p>
                <div class="actions">
                    <button class="delete-btn" onclick="deleteItem(this)">Delete</button>
                </div>
            </div>
        </div>

        <div class="gallery-item" data-price="250">
            <img src="../static/image/c2.jpg" alt="Craft 2">
            <div class="item-details">
                <p><strong>By Artistry Corner</strong></p>
                <p>Rs. 250</p>
                <div class="actions">
                    <button class="delete-btn" onclick="deleteItem(this)">Delete</button>
                </div>
            </div>
        </div>

        <div class="gallery-item" data-price="180">
            <img src="../static/image/c3.jpg" alt="Craft 3">
            <div class="item-details">
                <p><strong>By Handcrafted Wonders</strong></p>
                <p>Rs. 180</p>
                <div class="actions">
                    <button class="delete-btn" onclick="deleteItem(this)">Delete</button>
                </div>
            </div>
        </div>

        <div class="gallery-item" data-price="150">
            <img src="../static/image/c4.jpg" alt="Craft 4">
            <div class="item-details">
                <p><strong>By DIY Magic</strong></p>
                <p>Rs. 150</p>
                <div class="actions">
                    <button class="delete-btn" onclick="deleteItem(this)">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div class="no-items">Oops! Nothing to see here</div>

    <script>
        function deleteItem(button) {
            const item = button.closest(".gallery-item");
            item.remove();

            const gallery = document.getElementById("craftGallery");
            const noItemsMessage = document.querySelector(".no-items");

            if (gallery.children.length === 0) {
                noItemsMessage.style.display = "block";
            }
        }

        function filterItems() {
            const filterValue = document.getElementById('priceFilter').value;
            const items = document.querySelectorAll('.gallery-item');

            items.forEach(item => {
                const itemPrice = item.getAttribute('data-price');
                if (filterValue === 'all' || filterValue === itemPrice) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>

</html>
