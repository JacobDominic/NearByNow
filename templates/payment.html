        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f7f4;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 120px;
        }

        .home-btn {
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .home-btn:hover {
            color: #e07415;
        }

        .payment-container {
            max-width: 400px;
            margin: 2rem auto;
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .payment-container h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .payment-option {
            display: flex;
            align-items: center;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 0.5rem 0;
            cursor: pointer;
            transition: background 0.3s;
        }

        .payment-option:hover {
            background: #e6e6e6;
        }

        .payment-option input {
            margin-right: 1rem;
        }

        .proceed-btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .proceed-btn:hover {
            background-color: #219150;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="../static/image/minilogo.png" alt="NearbyNow Logo">
        </div>
        <button class="home-btn" onclick="window.location.href='mininew.html'">
            <i class="fas fa-home"></i>
        </button>
    </header>

    <div class="payment-container">
        <h2>Select Payment Method</h2>

        <label class="payment-option">
            <input type="radio" name="payment" value="upi"> UPI Payment
        </label>

        <label class="payment-option">
            <input type="radio" name="payment" value="cod"> Cash on Delivery
        </label>

        <label class="payment-option">
            <input type="radio" name="payment" value="direct"> Direct Payment
        </label>

        <button class="proceed-btn" onclick="proceedToConfirm()">Proceed</button>
    </div>

    <script>
        function proceedToConfirm() {
            const paymentOptions = document.getElementsByName('payment');
            let selectedOption = '';

            for (const option of paymentOptions) {
                if (option.checked) {
                    selectedOption = option.value;
                    break;
                }
            }

            if (selectedOption) {
                window.location.href = 'confirmation.html';
            } else {
                alert("Please select a payment method.");
            }
        }
    </script>
</body>
